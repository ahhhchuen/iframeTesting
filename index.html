<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Google with Object Tag</title>
    <style>
        object {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Embedding Google with <object> Tag</h1>
    <object data="https://www.google.com" type="text/html">
        <p>Fallback content: Unable to load Google. <a href="https://www.google.com" target="_blank">Visit Google</a></p>
    </object>
</body>
</html>
